  <div id="mainPage" class="d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h4>3 Prices for rooms?</h4>
                <p class="card-text" id="prices"></p>
                <p class="card-text" id="mean"></p>
                <p class="card-text" id="evenOrNot"></p>
                <p class="card-text" id="middle"></p>
                <p class="card-text" id="meanNumber"></p>
                <button type="button" class="btn btn-primary" id="meanOrMiddle">Calculate</button>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <form id="percentageForm">
              <div class="card-body">
                <h4>Display how full the hotel is:</h4>

                <input type="text" id="percentage" class="input-group-text">

                <p>The Hotel is:</p>
                <h4 id="showPercentage" class="card-text"></h4>
                <h4 class="card-text" id="booked"></h4>
                <button type="button" class="btn btn-primary" id="percentButton">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="row justify-content-center mt-2">
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h4 id="iteration" class="card-text">Iteration</h4>
              <input id="inputValue" type="text">
              <div id="display"></div>
              <button id="iterationButton" type="button" class="btn btn-primary mt-1">Iterate Me</button>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <h4>Who gets there faster</h4>
              <label for="AlexaSpeed">Alexa's speed:</label>
              <input type="text" id="AlexaSpeed">
              <label for="SiriSpeed">Siri's speed:</label>
              <input type="text" id="SiriSpeed" class="mt-3">
              <div>
                <span class="card-text">Alexa's speed is: </span>
                <span class="card-text" id="AlexaDisplay"></span>
              </div>
              <div>
                <span class="card-text" >Siri's speed is: </span>
                <span class="card-text" id="SiriDisplay"></span>
              </div>
              <div>
                <span class="card-text"  id="winner"></span>
                <span class="card-text"  id="">Gets there first!</span>
              </div>
              <button type="button" class="btn btn-primary mt-2" id="whoIsFaster">Who's faster</button>
            </div>
          </div>
        </div>
      </div>
